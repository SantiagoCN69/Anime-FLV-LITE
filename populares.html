<!DOCTYPE html>
<html lang="es">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Populares</title>
<head>
<script>
   window.location.href = "https://animeflvlite.netlify.app/?Populares";
</script>

</head>

<body>

<main>
    <div id="modal-populares">
        <div class="modal-content">
            <h3>Información Importante</h3>
            <p>Debido a la gran cantidad del ranking, algunos animes podrían no estar disponibles temporalmente.</p>
            <button class="close-modal">Entendido</button>
        </div>
    </div>
    <h2 id="popularesh2">Populares</h2>
    <button id="btn-populares-alert" type="button" title="alert">
        <svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 42 42">
          <path fill="currentColor" d="M18.295 3.895L1.203 34.555C-.219 37.146.385 39.5 4.228 39.5H36.77c3.854 0 4.447-2.354 3.025-4.945L22.35 3.914c-.354-.691-.868-1.424-1.957-1.414c-1.16.021-1.735.703-2.098 1.395zM18.5 13.5h4v14h-4v-14zm0 17h4v4h-4v-4z"/>
        </svg>
      </button>
      
    <nav id="nav-populares">
        <button type="button" id="btn-populares-filtro-type" class="btn-filtro" title="Filtro">Tipo: <span>Todos</span></button>
        <div id="nav-populares-type-section" class="filtro-opciones">
            <button data-type="" type="button" id="btn-populares-normal" class="btn-filtro-opcion active">Normal</button>
            <button data-type="tv" type="button" id="btn-populares-tv" class="btn-filtro-opcion">TV</button>
            <button data-type="movie" type="button" id="btn-populares-movie" class="btn-filtro-opcion">Movie</button>
            <button data-type="ova" type="button" id="btn-populares-ova" class="btn-filtro-opcion">OVA</button>
        </div>
        </section>
        <section class="filtro-section">
        <button type="button" id="btn-populares-filtro-filters" class="btn-filtro" title="Filtro">Filtros: <span>Todos</span></button>
        <div id="nav-populares-filtro-section" class="filtro-opciones">
            <button data-type="airing" type="button" id="btn-populares-airing" class="btn-filtro-opcion">Airing</button>
            <button data-type="upcoming" type="button" id="btn-populares-upcoming" class="btn-filtro-opcion">Upcoming</button>
            <button data-type="bypopularity" type="button" id="btn-populares-bypopularity" class="btn-filtro-opcion">Bypopularity</button>
            <button data-type="favorite" type="button" id="btn-populares-favorite" class="btn-filtro-opcion">Favorite</button>
        </div>
    </nav>
    <div id="populares" class="grid-animes"></div>

    <div id="pagination-populares" class="pagination">
    </div>
</main>

</body>
</html>
