<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cargando recomendaciones de anime</title>
  <style>
    body {
      margin: 0;
      background: radial-gradient(circle at center, #1a1a1a, #0d0d0d);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .anime-loader {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    .anime-cat {
      width: 120px;
      margin-bottom: 1rem;
      animation: bounce 1.5s infinite ease-in-out;
    }

    .anime-text {
      font-size: 1.3rem;
      color: #ff9dcd;
      margin-bottom: 1.5rem;
      text-shadow: 0 0 5px #ff7ccf;
    }

    .anime-scroll {
      display: flex;
      gap: 1rem;
      overflow: hidden;
      height: 90px;
      width: 300px;
      position: relative;
    }

    .card {
      width: 70px;
      height: 90px;
      background: linear-gradient(135deg, #222, #444);
      border-radius: 10px;
      box-shadow: 0 0 5px #fff3;
      animation: scrollCard 1.5s infinite linear;
    }

    .card:nth-child(2) { animation-delay: 0.3s; }
    .card:nth-child(3) { animation-delay: 0.6s; }

    @keyframes scrollCard {
      0% { transform: translateX(100%); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translateX(-100%); opacity: 0; }
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to   { opacity: 1; }
    }
  </style>
</head>
<body>

  <div class="anime-loader">
    <img src="https://i.imgur.com/Vd6Vuwp.gif" alt="gatito cargando" class="anime-cat">
    <p class="anime-text">Cargando recomendaciones secretas... üêæ</p>
    <div class="anime-scroll">
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
    </div>
  </div>

</body>
</html>
