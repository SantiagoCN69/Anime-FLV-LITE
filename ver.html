    <button type="button" id="btn-login" title="Iniciar sesión">
      <img src="icons/user-solid.svg" alt="Foto de perfil">

    <button type="button" id="btn-search" title="Buscar anime"></button>

        <!-- se agregan los ultimos caps viendo -->
    </div>
  </div>

<main id="main-ver">
  <section>
    <a title="Volver al anime" href="#" id="btn-volver-anime" class="btn-volver"><span id="titulo-anime"></span></a>
    <div class="contenedor-btn-cap">
      <h3 id="btn-cap" class="btn-cap">Episodio</h3>
      <button type="button" id="btn-estado-capitulo" title="Marcar capítulo como visto">
        <span id="texto-estado-capitulo" class="texto-estado-capitulo">No visto</span>
      </button>
    </div>
    
    <div class="reproductor-container">
      <div id="controles"></div>
      <span id="fullscreen" title="Pantalla completa"><img src="icons/play-solid.svg" alt="play"></span>
      <div id="video"></div>
    </div>
   

   <div class="botones-reproductor">
     <a href="#" id="btn-anterior-capitulo" class="btn-anterior">&#10094;</a>
     <a href="#" id="btn-siguiente-capitulo" class="btn-siguiente">&#10095;</a>
     <button type="button" id="btn-censura" class="btn-censura">Censura: OFF</button>
     <button type="button" id="btn-bloquear-anuncios" class="btn-anuncios">AdBlock: ON</button>
  </div>
</section>
<section>
  <h3>Noticias Anime</h3>
  <div id="noticias_container" class="noticias-container">
    <span id="init-loading-noticias" class="span-carga">Cargando noticias...</span>
  </div>
  
</section>
