<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Anime Details</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="icons/icon.png" />
  <link rel="stylesheet" href="styles/style.css" />
  <link rel="stylesheet" href="styles/style_anime.css" />
  <script src="scripts/header.js" defer></script>
</head>
<body>
  <div class="aurora"></div>
  <header>
    <a href="index.html" class="title"><h1>AnimeFLV Lite</h1></a>
    <input type="text" id="busqueda" placeholder="Buscar anime...">
    <button id="btn-search" title="Buscar anime"></button>
    <button id="btn-login" title="Iniciar sesión"></button>
    <button id="btn-close-search" title="Cerrar búsqueda"></button>
  </header>

  <div id="main"></div>

  <main class="anime-details">
    <section class="anime-container1">
      <img id="portada" alt="Portada del Anime" class="anime-cover" />
      <div class="botones">
        <button id="btn-estado">Estado</button>
        <button id="btn-fav">FAV</button>
        <button id="btn-x">X</button>
      </div>
    </section>

    <section class="anime-container2">
        <h1 id="titulo" class="anime-title"></h1>
        <p id="descripcion" class="anime-description">Cargando información del anime...</p>
    </section>

    <section class="anime-container3">
        <input type="text" id="filtro-capitulo" placeholder="Buscar capítulo..." />
        <ul id="capitulos" class="episodes-list"></ul>
    </section>

  </main>

  <script src="scripts/anime.js" defer></script>
</body>
</html>
